<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--estilos-->
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <!-- animated css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="contenedor-login" id="contenedor-login">
        <h1>Login</h1>
        <img src="../imgs/login/logo-login.webp" class="logo-inicio-sesion" alt="logo-jirafa-login">
        <input type="text" placeholder="Usuario" class="campo" id="usuario">
        <input type="password" placeholder="Contraseña" class="campo" id="password">
        <div class="contenedor-boton-login">
            <button class="boton-log-in" id="boton-login">Iniciar Sesión</button>
        </div>


    </div>
    <script src="../js/index.js"></script>
</body>
</html>
